<!--

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  1. В переменной 'a' будет хранится значение 4, так как в результате использования оператора *=
  значение этой переменной будет увеличено в два раза.
  2. В переменной 'x' будет хранится значение 5, так как будет произведено сложение числа 1 и 
  значения переменной 'a' (т.е. 4)
   */
  console.log(x);
  console.log(a);

</script>
