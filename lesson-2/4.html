<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
   * Adds two specified numbers.
   * @param arg1 the first operand of the operation.
   * @param arg2 the second operand of the operation.
   * @return the result of the addition
  */
  function getSumOf(arg1, arg2) {
    return arg1 + arg2;
  }

  /**
   * Subtracts the smallest of specified numbers from the largest.
   * @param arg1 the first operand of the operation.
   * @param arg2 the script operand of the operation.
   * @return the result of the subtraction.
  */
  function getDifferenceOf(arg1, arg2) {
    return arg1 > arg2 ? arg1 - arg2 : arg2 - arg1;
  }

  /**
   * Multiplies two specified numbers.
   * @param arg1 the first operand of the operation.
   * @param arg2 the second operand of the operation.
   * @return the result of the multiplying.
  */
  function getProductOf(arg1, arg2) {
    return arg1 * arg2;
  }

  /**
   * Divides two specified numbers.
   * @param arg1 the first operand of the operation.
   * @param arg2 the second operand of the operation.
   * @return the result of the division.
  */
  function getRelationOf(arg1, arg2) {
    return arg1 / arg2;
  }
</script>
