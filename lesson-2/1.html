<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Сначала префиксный инкремент увеличит значение переменной 'a' на 1, а затем присвоит полученное
  значение 2 переменной 'c'
   */
  c = ++a;
  console.log(c);

  /*
  Снача переменной 'd' присвоится текущее значение переменной 'b' (т.е значение 1), а затем уже
  постфиксный инкремент увеличит значение 'b' на 1.
   */
  d = b++;
  console.log(d);

  /*
  Сначала префиксный инкремент увеличит значение переменной 'a' на 1, в итоге в 'a' будет хранится 3,
  а затем будет произведена операция сложения числа 2 и 3. 
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Сначала сработает операция сложения числа 2 и значения переменной 'b' (тоже 2), а результат сложения присвоится
  переменной 'd'. После этого уже сработает постфиксный инкремент для 'b' и увеличит её значение до 3.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
