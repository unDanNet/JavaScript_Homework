<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <style>
    .stars_container {
      display: flex;
    }
    i {
      font-size: 50px;
    }
    .golden {
      color: gold;
    }
  </style>
</head>
<body>
<!--
Необязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

<div class="stars_container">
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
</div>

<script>
  "use strict";

  /*
  1. При наведении на любую из звезд, данной звезде должен ставиться класс
  golden, также такой класс должен ставиться всем звездам до нее слева.
  */
  const starsContainerEl = document.querySelector('.stars_container');
  starsContainerEl.addEventListener("mouseover", event => {
    const starEl = event.target;
    if (!starEl.classList.contains('fa-star')) {
      return;
    }

    starEl.classList.add('golden');

    let tempEl = starEl.previousElementSibling;
    while (tempEl !== null) {
      tempEl.classList.add('golden');
      tempEl = tempEl.previousElementSibling;
    }
  });

  /*
  2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
  задания должны быть удалены.
   */
  starsContainerEl.addEventListener("mouseout", event => {
    const starEl = event.target;
    if (!starEl.classList.contains('fa-star')) {
      return;
    }

    starEl.classList.remove('golden');

    let tempEl = starEl.previousElementSibling;
    while (tempEl !== null) {
      tempEl.classList.remove('golden');
      tempEl = tempEl.previousElementSibling;
    }
  })

  /*
  3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
  звезды (временно могут становиться черными). Почему так? Напишите словами.
  Можем ли мы это исправить? Если да, то предложите решение.
  */
  /*
    Такое поведение связано с тем, что при переводе курсора с одной звезды на 
    другую, курсор попадает на пробел между <i> элементами, то есть,
    фактически, уходит со звезды. Соответственно, сначала срабатывает 'mouseout'
    событие, обработчик которого делает все звезды черными, а затем уже
    срабатывает 'mousover', обработчик которого делает звезды золотыми.

    Исправить это можно, если в убрать пробелы между <i> элементами. Одно из
    возможных решений - добавить контейнеру '.stars_container' свойство 
    "display: flex". Также, можно написать все <i> элементы в одну строку друг
    за другом - это тоже пофиксит подобное поведение, однако код станет нечитаемым.

    Данное исправление я уже внес в этом файле в блок <style>.
  */

</script>
</body>
</html>
