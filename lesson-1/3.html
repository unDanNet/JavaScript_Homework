<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. К 10 прибавляем 10, получаем 20.
  2. Так как складывается число со строкой, то число 20 кастуется в строку "20".
  3. Конкатенируются строки "20" и "10", получается "2010".
  4. С помощью console.log выводится строка "2010" в консоль.
  */
  console.log(10 + 10 + "10");

  /*
  1. Так как складывается число со строкой, то число 10 кастуется в строку "10".
  2. Конкатенируются строки "10" и "10", получаетя "1010".
  3. См. пункт 1.
  4. Конкатенируются строки "1010" и "10", получаетя "101010".
  5. С помощью console.log выводится строка "101010" в консоль.
  */
  console.log(10 + "10" + 10);

  /*
  1. К 10 прибавляем 10, получаем 20. 
  2. Строка "10" кастуется в число 10.
  3. Складываются числа 20 и 10, получается 30.
  4. С помощью console.log выводится число 30 в консоль.
  */
  console.log(10 + 10 + +"10");

  /*
  1. Строка "" кастуется в число -0, так как это пустая строка.
  2. Число 10 делится на -0, получается (по правилам языка) минус бесконечность.
  3. -Infinity выводится с помощью console.log в консоль.
  */
  console.log(10 / -"");

  /*
  1. Строка "2,5" пытается закастоваться в число, но так как в качестве десятичного разделителя используется запятая, а не точка, то получается NaN
  2. Число 10 делится на NaN, получается NaN.
  3. NaN выводится с помощью console.log в консоль.
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
